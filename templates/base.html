{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Beetroot shop django example</title>

    <meta name="keywords" content="Beetroot shop django example" />
    <meta name="description" content="Beetroot shop django example">
    <meta name="author" content="Oleksandr">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/icons/favicon.png' %}">


    <script>
        WebFontConfig = {
            google: {
                families: ['Open+Sans:300,400,600,700,800', 'Poppins:300,400,500,600,700,800', 'Oswald:300,400,500,600,700,800']
            }
        };
        (function(d) {
            var wf = d.createElement('script'),
                s = d.scripts[0];
            wf.src = '{% static 'js/webfont.js' %}';
            wf.async = true;
            s.parentNode.insertBefore(wf, s);
        })(document);
    </script>

    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Main CSS File -->
    <link rel="stylesheet" href="{% static 'css/demo4.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
</head>

<body>
    <div class="page-wrapper">
        {% include 'header.html' %}
        <!-- End .header -->
        {% block main %} {% endblock main %}
        <!-- End .main -->
        {% include 'footer.html' %}
        <!-- End .footer -->
    </div>
    <!-- End .page-wrapper -->

    <div class="loading-overlay">
        <div class="bounce-loader">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <a id="scroll-top" href="#top" title="Top" role="button"><i class="icon-angle-up"></i></a>

    <!-- Plugins JS File -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/optional/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/plugins.min.js' %}"></script>
    <script src="{% static 'js/jquery.appear.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'js/main.min.js' %}"></script>
</body>

</html>
