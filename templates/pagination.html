{% if is_paginated %}
<ul class="pagination toolbox-item">
   <li>
        <a href="{{request.path}}?page=1{% if request.GET.size %}&size={{ request.GET.size }}{% endif %}">
        <i class="fa fa-angle-double-left"></i>
        </a>
    </li>
    {% for i in paginator.page_range %}
      {% if forloop.counter|add:5 > page_obj.number and forloop.counter < page_obj.number|add:5 %}
        <li class="page-item"><a class="page-link" href="{{request.path}}?page={{i}}{% if request.GET.size %}&size={{ request.GET.size }}{% endif %}">{{ i }}</a></li>
      {% endif %}
    {% endfor %}
    <li>
        <a href="{{request.path}}?page={{paginator.num_pages}}{% if request.GET.size %}&size={{ request.GET.size }}{% endif %}">
            <i class="fa fa-angle-double-right"></i>
        </a>
    </li>
</ul>
{% endif %}
